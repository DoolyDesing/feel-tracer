<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feeling Tracer</title>
    <link rel="stylesheet" href="src/style.css">
    <!-- Inter-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
    <!-- end Inter-->
    <!-- Roboto Mono-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
    <!-- end Roboto Mono-->
    <script src="src/app.js" defer></script>
</head>
<body>
    <!-- header -->
    <header>
        <div class="header">
            <img src="img/logo.svg" alt="#" class="logo">
            <button class="addBtn" id="addBtn"><img src="img/plus.svg" alt="#" class="plus">Add new day</button>
        </div>
    </header>
    <!-- main -->
<main>
    <div class="container">
         <div class="moods">
            <img src="img/tablet.svg" alt="#" class="moodIcon">
            <img src="img/power.svg" alt="#" class="moodIcon">
            <img src="img/laptop.svg" alt="#" class="moodIcon">
            <img src="img/happy.svg" alt="#" class="moodIcon">
            <img src="img/sad.svg" alt="#" class="moodIcon">
            <img src="img/confused.svg" alt="#" class="moodIcon">
            <img src="img/facepalm.svg" alt="#" class="moodIcon">        
        </div>
    
        <div class="day">
            <button class="moodBtn" id="moodBtn"></button>
            <button class="moodBtn" id="moodBtn"></button>
            <button class="moodBtn" id="moodBtn"></button>
            <button class="moodBtn" id="moodBtn"></button>
            <button class="moodBtn" id="moodBtn"></button>
            <button class="moodBtn" id="moodBtn"></button>
            <button class="moodBtn" id="moodBtn"></button>
        </div>
    </div>
</main>
</body>
</html>
